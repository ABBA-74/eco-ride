server {
    listen 80;
    server_name localhost;
    root /app/public; # Le DocumentRoot de Symfony

    location / {
        # Essaye de servir le fichier demandé, sinon fallback sur index.php
        try_files $uri /index.php$is_args$args;
    }

    # Fait passer les requêtes .php au service PHP-FPM
    location ~ ^/index\.php(/|$) {
        # 'app' est le nom du service dans docker-compose
        # '9000' est le port par défaut de PHP-FPM
        fastcgi_pass app:9000;

        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # Surcharge les params pour Symfony
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        internal;
    }

    # Empêche l'accès aux fichiers .php autres que index.php
    location ~ \.php$ {
        return 404;
    }

    # Empêche l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
    }
}
