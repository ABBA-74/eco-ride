name: Test SSH connection to VPS

on:
  workflow_dispatch:

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Configure known_hosts
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.FINGERPRINT }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: ðŸ”‘ Add SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ðŸ§ª Test SSH connection (manual)
        run: |
          ssh -o StrictHostKeyChecking=no \
              -i ~/.ssh/id_rsa \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
              "echo 'âœ… Manual SSH connection successful'; hostname; uptime"

      - name: ðŸš€ Test SSH connection (Appleboy)
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_PRIVATE_KEY }}
          script: |
            echo "âœ… Appleboy SSH connection successful"
            hostname
            uptime
