name: Deploy Ecoride Production

on:
    workflow_dispatch:

env:
    APP_ENV: prod
    APP_DEBUG: 0

    # üê≥ Docker
    DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ecoride
    CONTAINER_NAME: ${{ secrets.CONTAINER_NAME_PROD }}


    # üîê DB (prod)
    DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
    POSTGRES_DB: ${{ secrets.POSTGRES_DB_PROD }}
    POSTGRES_USER: ${{ secrets.POSTGRES_USER_PROD }}
    POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD_PROD }}

    # ‚öôÔ∏è VPS
    VPS_HOST: ${{ secrets.VPS_HOST }}
    VPS_USER: ${{ secrets.VPS_USER }}
    VPS_PRIVATE_KEY: ${{ secrets.VPS_PRIVATE_KEY }}

    # üîî Slack
    SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
    SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

jobs:
    # ---------------------------------------------
    # 1Ô∏è‚É£ BUILD JOB (build assets, composer, docker)
    # ---------------------------------------------
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: üêò Setup PHP 8.4
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.4"
                  extensions: mbstring, intl, pdo_pgsql
                  coverage: none

            - name: üß© Install Composer dependencies
              run: composer install --no-dev --optimize-autoloader --no-interaction

            - name: üßπ Clear Symfony cache
              run: php bin/console cache:clear --env=prod --no-interaction

            - name: üì¶ Compile Symfony asset mapper
              run: php bin/console asset-map:compile

            - name: üîê Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ env.DOCKERHUB_USERNAME }}
                  password: ${{ env.DOCKERHUB_TOKEN }}

            - name: üê≥ Build Docker image (prod)
              run: docker build --target=prod -t $DOCKER_IMAGE:latest .

            - name: üì§ Push Docker image
              run: docker push $DOCKER_IMAGE:latest

    # ---------------------------------------------
    #  2Ô∏è‚É£ DEPLOY JOB (ssh on VPS + docker run)
    # ---------------------------------------------
    deploy:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: üì• Checkout repository
              uses: actions/checkout@v4

            - name: üì¶ Prepare deploy script
              run: |
                mv .github/scripts/deploy-prod.sh deploy-prod.sh

            - name: üß± Ensure scripts directory exists on VPS
              uses: appleboy/ssh-action@v1.2.2
              with:
                host: ${{ env.VPS_HOST }}
                username: ${{ env.VPS_USER }}
                key: ${{ env.VPS_PRIVATE_KEY }}
                script: |
                  mkdir -p /var/www/ecoride/scripts

            - name: üìÇ Copy deploy script to VPS
              uses: appleboy/scp-action@v0.1.7
              with:
                host: ${{ env.VPS_HOST }}
                username: ${{ env.VPS_USER }}
                key: ${{ env.VPS_PRIVATE_KEY }}
                source: "deploy-prod.sh"
                target: "/var/www/ecoride/scripts/"
                overwrite: true

            - name: üöÄ Run deploy script on VPS
              uses: appleboy/ssh-action@v1.2.2
              with:
                host: ${{ env.VPS_HOST }}
                username: ${{ env.VPS_USER }}
                key: ${{ env.VPS_PRIVATE_KEY }}
                script: |
                  cd /var/www/ecoride/scripts/
                  chmod +x deploy-prod.sh
                  DOCKER_IMAGE="${{ env.DOCKER_IMAGE }}" \
                  CONTAINER_NAME="${{ env.CONTAINER_NAME }}" \
                  DATABASE_URL="${{ env.DATABASE_URL }}" \
                  ./deploy-prod.sh

    # ---------------------------------------------
    # 3Ô∏è‚É£ SLACK NOTIFICATION JOB
    # ---------------------------------------------
    notify:
        runs-on: ubuntu-latest
        needs: deploy

        steps:
            - name: üîî Slack notification (production)
              if: ${{ always() }}
              uses: slackapi/slack-github-action@v1.24.0
              with:
                  payload: |
                      {
                        "channel": "${{ env.SLACK_CHANNEL_ID }}",
                        "text": ":red_circle: *üö® D√©ploiement PRODUCTION termin√© !*\n\n:rocket: *Projet* : `Ecoride`\n:factory: *Environnement* : `production`\n:bust_in_silhouette: *D√©clench√© par* : `${{ github.actor }}`\n:link: *Voir le run* : <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}>\n:page_with_curl: *Commit* : <https://github.com/${{ github.repository }}/commit/${{ github.sha }}>\n\n*Statut* : `${{ job.status }}`\n\n:warning: _Merci de v√©rifier que tout fonctionne comme pr√©vu._"
                      }
              env:
                  SLACK_BOT_TOKEN: ${{ env.SLACK_BOT_TOKEN }}
