name: Deploy Ecoride Staging

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

env:
    DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/ecoride
    CONTAINER_NAME: ecoride_staging
    POSTGRES_DB: app_staging
    POSTGRES_USER: app
    POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
    APP_ENV: staging
    APP_DEBUG: 0

jobs:
    # ---------------------------------------------
    # 1. TEST JOB
    # ---------------------------------------------
    tests:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:16-alpine
                env:
                    POSTGRES_DB: ${{ env.POSTGRES_DB }}
                    POSTGRES_USER: ${{ env.POSTGRES_USER }}
                    POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd="pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=5

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: üêò Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.4"
                  extensions: mbstring, intl, pdo_pgsql
                  coverage: none

            - name: üß© Install Composer dependencies
              run: composer install --no-progress --prefer-dist

            - name: üé® Install Symfony assets
              run: php bin/console assets:install --env=staging

            - name: üßπ Clear Symfony staging cache
              run: php bin/console cache:clear --env=staging

            - name: üì¶ Compile asset mapper
              run: php bin/console asset-map:compile

            - name: üóÑÔ∏è Create database (staging)
              run: php bin/console doctrine:database:create --if-not-exists --env=staging

            - name: üöß Run migrations (staging)
              run: php bin/console doctrine:migrations:migrate --env=staging --no-interaction

            - name: üì• Load fixtures (staging)
              if: env.LOAD_FIXTURES == 'true'
              run: php bin/console doctrine:fixtures:load --env=staging --no-interaction
              env:
                LOAD_FIXTURES: ${{ secrets.LOAD_FIXTURES }}

            - name: ‚úÖ Run PHPUnit tests (TestDox)
              run: php bin/phpunit --testdox

    # ---------------------------------------------
    # 2. BUILD JOB
    # ---------------------------------------------
    build:
        runs-on: ubuntu-latest
        needs: tests

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: üîê Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: üê≥ Build Docker image (staging)
              run: docker build --target=dev -t $DOCKER_IMAGE:latest .

            - name: üì§ Push Docker image
              run: docker push $DOCKER_IMAGE:latest

    # ---------------------------------------------
    # 3. DEPLOY JOB
    # ---------------------------------------------
    deploy:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: üìÇ Copy deploy script to VPS
              uses: appleboy/scp-action@v0.1.7
              with:
                host: ${{ secrets.VPS_HOST }}
                username: ${{ secrets.VPS_USER }}
                key: ${{ secrets.VPS_PRIVATE_KEY }}
                source: ".github/scripts/deploy-staging.sh"
                target: "/var/www/ecoride/scripts/"
                overwrite: true   # ‚úÖ remplace l'ancien script s'il existe

            - name: üöÄ Deploy to VPS via SSH
              uses: appleboy/ssh-action@v1.2.2
              with:
                host: ${{ secrets.VPS_HOST }}
                username: ${{ secrets.VPS_USER }}
                key: ${{ secrets.VPS_PRIVATE_KEY }}
                script: |
                  cd /var/www/ecoride/scripts/
                  chmod +x deploy-staging.sh
                  DOCKER_IMAGE="${{ env.DOCKER_IMAGE }}" \
                  CONTAINER_NAME="${{ env.CONTAINER_NAME }}" \
                  DATABASE_URL="${{ secrets.STAGING_DATABASE_URL }}" \
                  LOAD_FIXTURES="${{ secrets.LOAD_FIXTURES }}" \
                  ./deploy-staging.sh

    # ---------------------------------------------
    # 4. SLACK NOTIFICATION JOB
    # ---------------------------------------------
    notify:
        runs-on: ubuntu-latest
        needs: deploy

        steps:
            - name: üîî Slack notification (staging)
              if: ${{ always() }}
              uses: slackapi/slack-github-action@v1.24.0
              with:
                  payload: |
                      {
                        "channel": "${{ secrets.SLACK_CHANNEL_ID }}",
                        "text": ":construction: *D√©ploiement STAGING termin√©*\n\n:rocket: *Projet* : `Ecoride`\n:computer: *Environnement* : `staging`\n:technologist: *D√©clench√© par* : `${{ github.actor }}`\n:scroll: *Commit* : <https://github.com/${{ github.repository }}/commit/${{ github.sha }}>\n:clipboard: *Statut* : `${{ job.status }}`\n\n:white_check_mark: _Tests lanc√©s automatiquement avant d√©ploiement._"
                      }
              env:
                  SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
